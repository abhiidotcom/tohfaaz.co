<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Your Cart - Tohfaaz.co</title>
</head>
<body>
    <div class="cart-container">
        <header class="cart-header">
            <h1>Your Cart</h1>
        </header>
        <section class="cart-items">
            <div class="item">
                <img class="item-image" src="product.jpeg" alt="Product Image">
                <div class="item-details">
                    <h3>Coustomizable Polaroids</h3>
                    <p>set of 18 photos with dust proof and splash proof coating.</p>
                    <div class="item-actions">
                        <button class="remove-btn">-</button>
                        <span class="quantity">1</span>
                        <button class="add-btn">+</button>
                    </div>
                </div>
                <div class="item-price">
                    <p>Rs79</p>
                </div>
            </div>
            <!-- Repeat above structure for each item in the cart -->
        </section>
        <footer class="cart-footer">
            <div class="total">
                <p>Total: $199.98</p>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </footer>
    </div>
</body>
</html>
